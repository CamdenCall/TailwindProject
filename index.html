<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-cover"></div>
    <div class="main w-full flex flex-col gap-10 sm:gap-20 px-5 py-5 sm:px-10 sm:py-5">
        <nav class="flex-1 flex flex-wrap gap-5 justify-between items-start">
            <img src="images/logo.png" width="150">
            <div class="flex flex-wrap gap-x-5 gap-y-2 items-end justify-end">
                <button class="button-white-border">English</button>
                <button class="red-button">Sign In</button>
            </div>
        </nav>
        <div class="flex flex-col items-center gap-10 sm:gap-15">
            <div class="flex flex-col items-center sm:gap-5">
              <h1 class="text-2xl sm:text-5xl font-bold text-center">Unlimited movies, Tv Shows, and more.</h1>
              <h2 class="text-md sm:text-xl font-bold text-center">Watch anywhere. Cancel anytime.</h2>  
            </div>
            <div class="flex flex-col gap-5">
                <h2 class="text-md sm:text-xl font-bold text-center">Ready to watch? Enter your email to create or restart your membership.</h2>
                <form class="flex justify-center">
                    <input type="email" placeholder="Email address">
                    <input type="submit" value="Get Started">
                </form>
            </div>
            
        </div>

    </nav>  
    </div>

</body>
</html>
